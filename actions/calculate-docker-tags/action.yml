name: Calculate Docker Image Tags (JS)
description: Compute image tags and return a newline-separated list (JS action)
inputs:
  image_name:
    description: 'Image name (e.g. owner/repo)'
    required: true
outputs:
  tags:
    description: 'JSON array of image tags'
  tags_newline_separated:
    description: 'Newline-separated image tags (latest, short sha, timestamp, release)'
  tags_data:
    description: 'JSON object with tag components (latest, timestamp, shortSha)'
runs:
  using: 'node20'
  main: 'dist/index.js'
branding:
  icon: 'tag'
  color: 'blue'

  